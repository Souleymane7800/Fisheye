<!DOCTYPE html>
<!-- Ajout de lang -->
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - photographe </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/690961c80d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header id="header" role="banner">
      <!-- Ajout balise a -->
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" title="logo Fisheye"
          aria-label="page d'accueil Fisheye" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button"  id="contact_button" type="button" aria-expanded="false" tabindex="0" role="button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <!-- Filtre -->
      <section class="filter">
        <h2 class="filter_box">Trier par :</h2>
        <div class="filter_menu" role="group" aria-labelledby="current__sort">
          <div class="dropdown">
            <button class="btn__drop">
              <span id="current__sort" role="listbox" aria-label="liste-filtre" tabindex="0">Popularité</span>
              <span class="arrow"><em class="fa-solid fa-chevron-down"></em></span>
            </button>

            <ul class="drop__options">
              <li>
                <button aria-label="Popularité" tabindex="0" role="option" aria-describedby="current__sort">Popularité</button>
              </li>
              <li>
                <button aria-label="Date" tabindex="0" role="option">Date</button>
              </li>
              <li>
                <button aria-label="Titre" tabindex="0" role="option">Titre</button>
              </li>

            </ul>
          </div>
        </div>
        <!-- </div> -->
      </section>
      <!-- Gallery img -->
      <section class="gallery_card_section" role="region" aria-label="Galerie d'images"></section>
    </main>
    <div id="contact_modal" aria-hidden="true">
      <!-- <div class="overlay"></div> -->
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="title-modal" aria-describedby="form">
        <header>
          <h2 id="title-modal">Contactez-moi</h2>
          <button id="closeModalBtn" type="button" onclick="closeModal()" tabindex="0"
            aria-label="Fermer"><img src="assets/icons/close.svg" alt="Fermer"></button>
        </header>
        <form id="form" class="form" aria-labelledby="title-form">
          <div class="form-control">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" required aria-required="true" />
            <!-- <p>Message d'erreur</p> -->
          </div>
          <div class="form-control">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" required aria-required="true" />
            <!-- <p>Message d'erreur</p> -->
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required aria-required="true" />
            <!-- <p>Message d'erreur</p> -->
          </div>
          <div class="form-control">
            <label for="message">Votre message :</label>
            <textarea id="message" name="message" required aria-required="true"></textarea>
            <!-- <p>Message d'erreur</p> -->
          </div>
          <button type="submit" class="contact_button modal-btn">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Modal lightbox -->
    <div id="modal_lightbox">
      <div class="lightbox">
        <!-- Précédent -->
        <button class="btn__lightbox__prev"></button>
        <!-- Suivant -->
        <button class="btn__lightbox__next"></button>
        <!-- Fermer la modal -->
        <button class="btn__lightbox__close" onclick="closeLightbox()" aria-label="Fermer la modal">
        </button>
        <!-- Affichage des médias de la lightbox -->
        <div class="lightbox__container"></div>
      </div>
    </div>
    <!-- Template -->
    <script src="/scripts/templates/photograph-page.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- Utils -->
    <!-- <script src="/scripts/utils/filterBox.js"></script> -->
    <script src="/scripts/utils/lightBox.js"></script>
  </body>

</html>
